<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    
    <div class="container">
        <form class="form_container" action="">
            <h2>Form</h2>
    
            <div class="input_container">
                <label for="name">Name</label>
                <input required placeholder="Enter Name" id="name" type="text" name="name">
            </div>
    
            <div class="input_container">
                <label for="email">Email</label>
                <input required placeholder="Enter Email" id="email" type="email" name="email">
            </div>
    
            <div class="input_container">
                <label for="age">Age</label>
                <input required placeholder="Enter Age" id="age" type="text">
            </div>

            <div class="input_container">
                <label for="city">City</label>
                <input required placeholder="Enter City" id="city" type="text">
            </div>

            <div class="input_container">
                <label for="state">State</label>
                <input required placeholder="Enter State" id="state" type="text">
            </div>
    
            <button>Proceed!</button>
    
        </form>
    </div>

    <script src="details.js"></script>

</body>
</html>
