<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="slider.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="Pictures/Dodge Challenger SRT Scatpack.jpg" alt="Image 1">
      <img src="Pictures/Screenshot 2024-01-08 090805.png" alt="Image 2">
      <img src="Pictures/Screenshot 2024-01-08 091622.png" alt="Image 3">
      <img src="Pictures/Bugatti Chiron.jpg" alt="Image 4">
      <img src="Pictures/Bugatti Veyron.jpg" alt="Image 5">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <script src="slider.js"></script>
</body>
</html>
