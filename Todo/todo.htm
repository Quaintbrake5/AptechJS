<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="todo.css"> -->
</head>
<style>
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    margin-bottom: 7px;
    background-color: #f9f9f9;
    border-radius: 3px;
}

.completed {
    text-decoration: line-through;
}

footer {
    padding: 20px;
    text-align: center;
}

input {
    padding: 8px;
    margin-right: 10px;
}
</style>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>
        <ul id="todoList">

            <li>
                <input type="checkbox" class="taskCheckbox" onclick="toggleDone(this)"/>
                <span class="taskDescription">Buy groceries</span>
                <i class="far fa-trash-alt" onclick="deleteTask(this)"></i>
            </li>

            <li>
                <form onsubmit="addTask()"></form>
                <input type="text" id="newTaskInput" placeholder="Add a task...">
                <i class="fas fa-plus" onclick="addTask()"></i>
            </li>
        </ul>
    </main>
    <footer>
        <input type="text" id="todoInput" placeholder="Enter a todo...">
        <button id="addTodo">Add</button>
        <button id="clearTodos">Clear</button>
    </footer>
    <script src="todo.js"></script>
</body>
</html>
